
  <div class="col-sm-auto" id="search-component">
    <div class="input-group">
      <i class="bi bi-search"></i>
      <input class="form-control" placeholder="Search" aria-label="Search"  #searchBox id="search-box" (input)="search(searchBox.value)" />
    </div>
</div>

  

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
