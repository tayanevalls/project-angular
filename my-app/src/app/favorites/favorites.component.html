<div class="row">
  <div class="col-10">     
    <h4>Favorites</h4>
  </div>
  <div class="col">
    <app-hero-search></app-hero-search>
  </div>
</div>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-3"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
