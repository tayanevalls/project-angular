<main class="form-signin">
    <i class="bi bi-suit-heart-fill"></i>
    <h4>Bem-vindo(a) ao <mark>My app</mark></h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">E-mail</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Campo obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Campo obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn-md btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Entrar
            </button>
        </div>
    </form>
</main>
<div class="form-group txt-center">
    <a routerLink="/register" class="btn-link">Cadastre-se</a>
    </div>
