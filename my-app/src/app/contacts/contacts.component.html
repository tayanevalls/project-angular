<div class="row">
  <div class="col">     
    <h4>My Contacts</h4>
  </div>
  <div class="col-10 col-sm-auto">						
    <a class="btn btn-secondary"><i class="bi bi-file-earmark-bar-graph-fill"></i>Export to Excel</a>
</div>
  <div class="col-10 col-sm-auto">
    <div class="input-group">
      <input #heroName type="text" class="form-control" placeholder="Enter Name" value="" required="">
      <span class="input-group-text">
        <button (click)="add(heroName.value); heroName.value=''">
          Add New User
      </button>
      </span>

  </div>
</div>
</div>
<div class="container head">
  <div class="row">
    <div class="col-1">#</div>
    <div class="col-3">Name</div>
    <div class="col-2">Company</div>
    <div class="col-3">Phone</div>
    <div class="col-2">Relationship</div>
    <div class="col-1 float-right">Action</div>
  </div>
</div>

<ul class="heroes">
  <a *ngFor="let hero of heroes" class="col-sm-3" routerLink="/profile/{{hero.id}}">
  <li *ngFor="let hero of heroes" class="grow">
    <div class="container">
      <div class="row">
        <div class="col-1 text">{{hero.id}}</div>
        <div class="col-3 text"> <span class="circle col-2">{{hero.name | shortName}}</span> {{hero.name}}</div>
        <div class="col-2 text">{{hero.company}}</div>
        <div class="col-3 text">{{hero.phone}}</div>
        <div class="col-2 text"><span class="status" [class]="hero.relationship">{{hero.relationship}}</span></div>
        <div class="col-1"><a routerLink="/detail/{{hero.id}}"><button><i class="bi bi-three-dots-vertical"></i></button></a></div>
      </div>
    </div>
    <!-- <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>-->

  </li>
</a>
</ul>
